<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    
    <div id=container>
        <h2 type="number" class= "displayScreen">0</h2>
        <button  class="reset">AC</button>
        <button id= "operator" class="divide">➗ </button>
        <button id ="operator" class="multiple">✖ </button>
        <button id= "operator" class= "subtract">➖ </button>
        <button id= "operator" class ="addition">➕ </button>
        <button id= "number" class="numero1">1</button>
        <button id= "number" class ="numero2">2</button>
        <button id= "number" class= "numero3">3</button>
        <button id="number" class= "numero4">4</button>
        <button id= "number" class= "numero5">5</button>
        <button id= "number" class="numero6>">6</button>
        <button id= "number" class= "numero7">7</button>
        <button id="number" class= "numero8">8</button>
        <button id="number" class ="numero9">9</button>
        <button id="number" class ="numero0">0</button>
    </div>
</body>
</html>
